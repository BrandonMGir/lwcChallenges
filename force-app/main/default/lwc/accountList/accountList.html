<template>
    <lightning-card>
        <lightning-record-form
        object-api-name={objectApiName}
        fields={fields}
        onsuccess={refresh}
        >
        </lightning-record-form>
        <template lwc:if={list}>
            <div class="slds-grid slds-gutters slds-p-left_x-small slds-p-right_x-small">
                <template for:each={list.data} for:item="item">
                    <div key={item.id} class="slds-col slds-size_1-of-6">
                        <c-account record={item} ondeleteevent={refresh}></c-account>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
